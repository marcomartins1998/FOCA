<h3>Get all matches from the teams in the group between dates</h3>
<p></p>
<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Group Id:</label>
        <div class="col-sm-10">
            <input id="groupId" type="text" class="form-control" name="groupid">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">From Date:</label>
        <div class="col-sm-10">
            <input id="fromDate" type="text" class="form-control" name="fromdate" placeholder="YYYY-MM-DD">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">To Date:</label>
        <div class="col-sm-10">
            <input id="toDate" type="text" class="form-control" name="todate" placeholder="YYYY-MM-DD">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button id="buttonSearch" type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
<div id="divResults">
</div>
