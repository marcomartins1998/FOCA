<h3>Remove a team from an existing group</h3>
<p></p>
<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Group Id:</label>
        <div class="col-sm-10">
            <input id="groupId" type="text" class="form-control" name="groupid">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Team Id:</label>
        <div class="col-sm-10">
            <input id="teamId" type="text" class="form-control" name="teamid">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button id="buttonDelete" type="submit" class="btn btn-primary">Delete</button>
        </div>
    </div>
</form>
<div id="divResults">
</div>
